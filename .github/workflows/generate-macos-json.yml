name: Generate macOS Native JSON

on:
  workflow_dispatch:

jobs:


  gen-macos-json:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: "21"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Run agent (macOS)
        run: ./gradlew -Pagent :openccjavacli:run --args="pdf -i sample.pdf -c s2t -p -r"

      - name: Collect json
        run: |
          mkdir -p out

          # New layout (no session dir)
          cp -v openccjavacli/build/native/agent-output/run/*.json out/ 2>/dev/null || true
          
          # Old layout (session dir)
          cp -v openccjavacli/build/native/agent-output/run/session-*/*.json out/ 2>/dev/null || true
          
          echo "Collected JSON files:"
          ls -l out
          
          # Fail if nothing collected (helps catch real agent failures)
          test "$(ls -1 out/*.json 2>/dev/null | wc -l)" -gt 0

      - uses: actions/upload-artifact@v4
        with:
          name: native-image-json-macos
          path: out/*.json
